<html>

<head>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;

            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="board"></div>
</body>
<script>
    const CROSS = 2;
    const CIRCLE = 1;
    const SWITCHER = CROSS + CIRCLE;

    //棋盘
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0,
    ];


    //绘制棋盘
    let matSize = 3;

    //当前旗手
    let color = 1;

    console.log(pattern);

    //显示棋盘
    function show() {
        //slot
        let board = document.getElementById("board");
        board.innerHTML = "";//清空棋盘


        for (let i = 0; i < matSize; i++) {
            for (let j = 0; j < matSize; j++) {
                //绘制格子
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[i * 3 + j] == CROSS ? "❌" :
                        pattern[i * 3 + j] == CIRCLE ? "⭕" : "";

                //点击落子
                cell.addEventListener("click", () => userMove(j, i));

                board.appendChild(cell);
            }

            //换行
            board.appendChild(document.createElement("br"));
        }

    }

    //落子
    function userMove(x, y) {
        pattern[y * 3 + x] = color;

        //检查胜负
        if (check(pattern, color)) {
            alert(color == CROSS ? "❌ is winner" : "⭕ is winner ");
        }

        color = SWITCHER - color;//切换当前棋手
        show();
        console.log(bestChoice(pattern, color));
        computerMove();

        // if (willWin(pattern, color)) {
        //     console.log(color == CROSS ? "❌ will win" : "⭕ will win");
        // }
    }

    function computerMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) {
            pattern[choice.point[1] * 3 + choice.point[0]] = color;
        }

        if (check(pattern, color)) {
            alert(color == CROSS ? "❌ is winner" : "⭕ is winner ");
        }

        color = SWITCHER - color;
        show();
    }

    function check(pattern, color) {
        //检查横向
        {
            for (let i = 0; i < matSize; i++) {
                let win = true;
                for (let j = 0; j < matSize; j++) {
                    if (pattern[i * 3 + j] != color) {
                        win = false;
                    }
                }

                if (win) {
                    return true;
                }
            }
        }

        //检查纵向
        {
            for (let j = 0; j < matSize; j++) {
                let win = true;
                for (let i = 0; i < matSize; i++) {
                    if (pattern[i * 3 + j] != color) {
                        win = false;
                    }

                }

                if (win) {
                    return true;
                }
            }
        }

        //检查斜线
        {
            let win = true;

            for (let j = 0; j < matSize; j++) {
                if (pattern[j * 3 + 2 - j] != color) {
                    win = false;
                }


            }

            if (win) {
                return true;
            }
        }

        {
            let win = true;

            for (let i = 0; i < matSize; i++) {
                if (pattern[i * 3 + i] != color) {
                    win = false;
                }
            }


            if (win) {
                return true;
            }
        }

        return false;
    }

    function clone(pattern) {
        return Object.create(pattern);
        //return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < matSize; i++) {
            for (let j = 0; j < matSize; j++) {
                if (pattern[i * 3 + j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;

                if (check(tmp, color)) {
                    return [j, i];
                }

            }
        }

        return null;
    }

    function bestChoice(pattern, color) {
        let p;
        if (p = willWin(pattern, color)) {
            return {
                point: p,
                result: 1,
            }
        }

        let result = -Infinity;//初始值; -1:输, 0:平, 1:赢
        let point = null;
        outer: for (let i = 0; i < matSize; i++) {
            for (let j = 0; j < matSize; j++) {

                if (pattern[i * 3 + j]) {
                    continue;
                }

                //走空格
                //1.走到当前空格
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;


                //对方最优即为我方最差
                //2.计算对方(SWITCHER-color)最好结果
                let opp = bestChoice(tmp, SWITCHER - color);

                //超过当前最好结果
                //3.找到对方比较差的结果, 比当前结果差
                if (-opp.result > result) {
                    result = - opp.result;
                    point = [j, i];//为什么
                }

                //找到胜利, 结束探索
                if (result == 1) {
                    break outer;
                }

            }
        }

        return {
            point: point,
            result: point ? result : 0,
        }

    }

    show();
    console.log(bestChoice(pattern, color));
</script>

</html>
