<html>

<head>
    <style>
        .cell {
            display: inline-block;
            line-height: 7px;
            width: 6px;
            height: 6px;
            background-color: gray;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
            vertical-align: top;
        }

        #container {
            width: 700px;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>
    <button onclick="localStorage['map'] = JSON.stringify(map);">Save</button>
    <script>
        function sleep(t) {
            return new Promise(function (resolve) {
                setTimeout(resolve, t);
            });
        }

        function clean() {
            map.fill(0);
            for (let x = 0; x < column; x++) {
                for (let y = 0; y < row; y++) {
                    container.children[x * column + y].style.backgroundColor = "";
                }
            }
        }

        function reset() {
            map.forEach((element, index) => {
                if (element === 2) {
                    element = 0;
                    container.children[index].style.backgroundColor = "";
                }
            });
        }


        const row = 100;
        const column = 100;

        let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(row * column).fill(0);

        let container = document.getElementById("container");

        let mousedown = false;
        let clear = false;

        document.addEventListener("mousedown", e => {
            mousedown = true;
            clear = (e.which === 3);//3: Right button
        });

        document.addEventListener("mouseup", () => mousedown = false);
        document.addEventListener("contextmenu", e => e.preventDefault());//禁用右键菜单

        for (let x = 0; x < column; x++) {
            for (let y = 0; y < row; y++) {

                let cell = document.createElement("div");
                cell.classList.add("cell");

                if (map[x * column + y] == 1) {
                    cell.style.backgroundColor = "black";
                }

                cell.addEventListener("mousemove", () => {
                    //鼠标按下时设置颜色和数组值, 1为选中
                    if (mousedown) {
                        //清除
                        if (clear) {
                            cell.style.backgroundColor = "";
                            map[x * column + y] = 0;
                        }
                        else {
                            cell.style.backgroundColor = "black";
                            map[x * column + y] = 1;
                        }
                    }
                });

                container.appendChild(cell);
            }

        }

        //寻路
        async function findPath(map, start, end) {
            //reset();

            //标记终点
            //container.children[end[0] * column + end[1]].style.backgroundColor = "orange";

            //路径表格
            let table = Object.create(map);
            let queue = [start];//广度优先(队列)

            async function insert(x, y, pre) {

                //边界检测
                if (x < 0 || x >= column || y < 0 || y >= row) {
                    return;
                }

                //已标记,跳过
                if (table[x * column + y]) {
                    return;
                }

                //着色
                //await sleep(30);
                container.children[x * column + y].style.backgroundColor = "lightgreen";

                table[x * column + y] = pre;
                //map[x * column + y] = 2;//2: 标记可移动
                queue.push([x, y]);//插入尾部
            }

            //出列直到队列为空
            while (queue.length) {
                let [x, y] = queue.shift();//出列
                //console.log(x, y);
                if (x === end[0] && y === end[1]) {

                    let path = [];//路径

                    while (x != start[0] || y != start[1]) {
                        path.push(map[x * column + y]);
                        [x, y] = table[x * column + y];
                        await sleep(30);
                        container.children[x * column + y].style.backgroundColor = "purple";

                    }

                    return path;
                }

                await insert(x - 1, y,[x,y]);
                await insert(x, y - 1,[x,y]);
                await insert(x + 1, y,[x,y]);
                await insert(x, y + 1,[x,y])

                //斜向
                await insert(x - 1, y - 1,[x,y]);
                await insert(x + 1, y - 1,[x,y]);
                await insert(x - 1, y + 1,[x,y]);
                await insert(x + 1, y + 1,[x,y]);
            }

            return null;

        }


    </script>
</body>

</html>
