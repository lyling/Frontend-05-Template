<body></body>
<script>
    var regexp = /([0-9\.]+)|([\t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-) /g;
    var dictionary = ["Numer", "Whitespace", "LineTerminator", "*", "/", "+", "-"];

    function tokenize(source) {
        var result = null;
        while (true) {
            result = regexp.exec(source);

            if (!result) {
                break;
            }

            for (let i = 1; i <= dictionary.length; i++) {
                if (result[i]) {
                    const element = dictionary[i - 1];
                    console.log(element);
                }
            }

            console.log(result);
        }
    }

    tokenize("1024 + 10 * 25");

</script>

</html>
